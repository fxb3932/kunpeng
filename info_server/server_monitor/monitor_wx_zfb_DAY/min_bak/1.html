<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="box" style=" ></div>
    <script src="assets/countup.js"></script>
    <script type="text/javascript">
        var options = {
            useEasing: true, 
            useGrouping: true, 
            separator: ',', 
            decimal: '.', 
        };
        var demo = new CountUp('box', 0, 4068, 0, 20, options);
        if (!demo.error) {
            demo.start();
        } else {
            console.error(demo.error);
        }
    </script>
</body>
</html>
