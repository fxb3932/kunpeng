{% extends "rota_day/base.html" %}
{% block content %}
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>值班表上传功能</legend>
    </fieldset>

    <div class="layui-upload-drag" id="test10">
        <i class="layui-icon"></i>
        <p>点击上传，或将文件拖拽到此处</p>
    </div>

    <script>
        layui.use('upload', function () {
            var $ = layui.jquery
                , upload = layui.upload;



            //拖拽上传
            upload.render({
                elem: '#test10'
                , url: 'upload/'
                , done: function (res) {
                    console.log(res);
                    layer.msg('上传成功');
                }
            });



        });
    </script>
{% endblock %}
